		<div class="page_top_padding" epub:type="dedication" role="doc-dedication">
			<p class="para-dedf-ded-pg"><span epub:type="pagebreak" id="page_v" role="doc-pagebreak" title="v"/>To those who seek to move the hearts of others and know their own</p>
			<div class="para-orn3">•</div>
			<p class="para-ded-alt1"><span id="Y_d1-EndnotePhraseInText0"/>You will never touch the hearts of others, if it does not emerge from your own.</p>
			<p class="para-ded-alt2">(“Werdet ihr nie Herz zu Herzen schaffen, Wenn es euch nicht von Herzen geht.”)</p>
			<p class="para-ded-alt3"><span class="fv-allsmallcaps">—Johann Wolfgang von Goethe </span></p>
		</div>
